<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tá chegando a hora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        font-family: "Open Sans", sans-serif;
        color: #FAFAFA;
      }

      body {
        height: 100vh;
        display: flex;
        flex-direction: column;
        gap: 5rem;
        align-items: center;
        justify-content: center;
        background-color: #121212;
      }

      .titulo {
        text-align: center;
      }

      .contagem {
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        grid-template-columns: 3rem auto;
        row-gap: 1rem;
      }

      .contagem span {
        font-size: 1.5rem;
      }

      .contagem span:nth-child(odd) {
        text-align: end;
        padding-right: 1rem;
      }

      .body-final {
        background: url('https://spinoff.com.br/entrete/wp-content/uploads/2021/08/instagram-zeca-pagodinho-reproducao-19-8_fixed_large.jpg') no-repeat;
        background-position: center;
        background-size: cover;
      }

      .titulo-final {
        background-color: white;
        color: #121212;
      }
      
      @media(min-width: 600px) {
        .titulo {
          font-size: 6rem;
        }
      }
    </style>
  </head>

  <body>
    <h1 class="titulo">TÁ CHEGANDO A HORA DE SE PREJUDICAR</h1>

    <div class="contagem">
      <span id="dias"></span>
      <span>dias</span>
    
      <span id="horas"></span>
      <span>horas</span>
    
      <span id="minutos"></span>
      <span>minutos</span>
    
      <span id="segundos"></span>
      <span>segundos</span>
    
      <span id="milissegundos"></span>
      <span>milissegundos</span>
    </div>

    <script>
      const titulo = document.querySelector("h1")
      const countdown = document.querySelector("div.contagem");
      const dias = document.querySelector("#dias"),
        horas = document.querySelector("#horas"),
        minutos = document.querySelector("#minutos"),
        segundos = document.querySelector("#segundos"),
        milissegundos = document.querySelector("#milissegundos");
      const target = new Date(2022, 2, 19, 19).getTime();

      function padLeft(value) {
        if (value < 10) return `0${value}`;
        return value;
      }

      const _second = 1000,
        _minute = _second * 60,
        _hour = _minute * 60,
        _day = _hour * 24;

      let interval = setInterval(() => {
        let now = new Date().getTime();
        let distance = target - now;

        let _dias = Math.floor(distance / _day),
          _horas = Math.floor((distance % _day) / _hour),
          _minutos = Math.floor((distance % _hour) / _minute),
          _segundos = Math.floor((distance % _minute) / _second),
          _milissegundos = (Math.floor(distance % _second) / 10).toFixed(0);

        dias.textContent = _dias;
        horas.textContent = _horas;
        minutos.textContent = _minutos;
        segundos.textContent = _segundos;
        milissegundos.textContent = _milissegundos;

        if (distance < 0) {
          clearInterval(interval);
          countdown.style.display = "none";          
          titulo.textContent = "BORA SE PREJUDICAR";

          titulo.classList.add("titulo-final");
          document.body.classList.add("body-final");
        }
        
      }, 10);
    </script>
  </body>

</html>
